<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #FFD700;
            --gold-dim: #C5A000;
            --bg-dark: #050505;
            --text-light: #f0f0f0;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Canvas for Particles/Fireworks */
        #bg-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            border-radius: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.2);
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.15);
            max-width: 90%;
            width: 800px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 60px rgba(255, 215, 0, 0.3);
        }

        /* Header */
        h1 {
            font-weight: 200;
            text-transform: uppercase;
            letter-spacing: 0.5em;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--gold);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        h1 span {
            font-weight: 900;
            color: #fff;
        }

        /* Countdown Grid */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 100px;
        }

        .number {
            font-size: 4rem;
            font-weight: 700;
            line-height: 1;
            background: linear-gradient(180deg, #fff, var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.2));
            font-variant-numeric: tabular-nums;
        }

        .label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            margin-top: 0.5rem;
            color: rgba(255, 255, 255, 0.6);
        }

        /* Year Display - Watermark */
        .next-year {
            font-size: 6rem;
            font-weight: 900;
            color: transparent;
            -webkit-text-stroke: 2px var(--gold);
            opacity: 0.1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5; /* Keep it below container (z-index 10) */
            white-space: nowrap;
            pointer-events: none;
            transition: all 0.8s ease;
        }

        /* Message for when timer hits 0 */
        .new-year-message {
            display: none;
            flex-direction: column;
            gap: 10px;
            animation: pulse 2s infinite;
        }

        .new-year-message .greet {
            font-size: 3rem;
            font-weight: 900;
            color: var(--gold);
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
            letter-spacing: 2px;
        }

        .new-year-message .year-celebration {
            font-size: 5rem;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
        }

        /* Hidden Magic Button */
        .magic-trigger {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            opacity: 0;
            cursor: pointer;
            padding: 10px 15px;
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            color: var(--gold);
            font-size: 0.7rem;
            letter-spacing: 1px;
            transition: opacity 0.3s ease, background 0.3s ease;
            pointer-events: auto;
        }

        .magic-trigger:hover {
            opacity: 1;
            background: rgba(255, 215, 0, 0.2);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .number { font-size: 2.5rem; }
            .time-unit { min-width: 70px; }
            .countdown { gap: 1rem; }
            .next-year { font-size: 4rem; }
            h1 { font-size: 0.9rem; letter-spacing: 0.3em; }
            .new-year-message .greet { font-size: 2rem; }
            .new-year-message .year-celebration { font-size: 3.5rem; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div class="next-year" id="bg-year">2026</div>

    <div class="container" id="countdown-container">
        <h1>Counting down to <span>2026</span></h1>
        
        <div class="countdown" id="timer">
            <div class="time-unit">
                <span class="number" id="days">00</span>
                <span class="label">Days</span>
            </div>
            <div class="time-unit">
                <span class="number" id="hours">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-unit">
                <span class="number" id="minutes">00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-unit">
                <span class="number" id="seconds">00</span>
                <span class="label">Seconds</span>
            </div>
        </div>

        <div class="new-year-message" id="message">
            <div class="greet">HAPPY NEW YEAR!</div>
            <div class="year-celebration" id="celebration-year">2026</div>
        </div>
    </div>

    <!-- The Hidden Button -->
    <button class="magic-trigger" id="magic-btn">✨ CELEBRATE NOW</button>

    <script>
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const bgYearEl = document.getElementById('bg-year');
        const headerYearSpan = document.querySelector('h1 span');
        const timerEl = document.getElementById('timer');
        const messageEl = document.getElementById('message');
        const h1El = document.querySelector('h1');
        const magicBtn = document.getElementById('magic-btn');
        const celebrationYearEl = document.getElementById('celebration-year');

        let fireworksActive = false;

        function getNextNewYear() {
            const currentYear = new Date().getFullYear();
            const nextYear = currentYear + 1;
            return new Date(`January 1, ${nextYear} 00:00:00`);
        }

        let newYearTime = getNextNewYear();
        const nextYearVal = newYearTime.getFullYear();
        bgYearEl.innerText = nextYearVal;
        headerYearSpan.innerText = nextYearVal;
        celebrationYearEl.innerText = nextYearVal;

        function updateCountdown() {
            const currentTime = new Date();
            const diff = newYearTime - currentTime;

            if (diff <= 0) {
                if (!fireworksActive) startCelebration();
                return;
            }

            const d = Math.floor(diff / 1000 / 60 / 60 / 24);
            const h = Math.floor(diff / 1000 / 60 / 60) % 24;
            const m = Math.floor(diff / 1000 / 60) % 60;
            const s = Math.floor(diff / 1000) % 60;

            daysEl.innerText = d.toString().padStart(2, '0');
            hoursEl.innerText = h.toString().padStart(2, '0');
            minutesEl.innerText = m.toString().padStart(2, '0');
            secondsEl.innerText = s.toString().padStart(2, '0');
        }

        function startCelebration() {
            fireworksActive = true;
            timerEl.style.display = 'none';
            h1El.style.display = 'none';
            messageEl.style.display = 'flex';
            
            // Hide the background watermark so it doesn't clash
            bgYearEl.style.opacity = '0';
            
            magicBtn.innerText = "RESET TIMER";
        }

        function resetCelebration() {
            fireworksActive = false;
            timerEl.style.display = 'flex';
            h1El.style.display = 'block';
            messageEl.style.display = 'none';
            bgYearEl.style.opacity = '0.1';
            magicBtn.innerText = "✨ CELEBRATE NOW";
            rockets = [];
            fireworks = [];
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        magicBtn.addEventListener('click', () => {
            if (!fireworksActive) {
                startCelebration();
            } else {
                resetCelebration();
            }
        });

        /* CANVAS ANIMATION */
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];
        let fireworks = [];
        let rockets = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2;
                this.color = `rgba(255, 215, 0, ${Math.random() * 0.5})`;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class FireworkParticle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 6 + 2;
                this.vx = Math.cos(angle) * velocity;
                this.vy = Math.sin(angle) * velocity;
                this.life = 100;
                this.color = color;
                this.gravity = 0.12;
                this.drag = 0.95;
            }
            update() {
                this.vx *= this.drag;
                this.vy *= this.drag;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.life -= 1.5;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.life / 100;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        class Rocket {
            constructor() {
                this.x = Math.random() * width;
                this.y = height;
                this.vx = (Math.random() - 0.5) * 3;
                this.vy = -(Math.random() * 8 + 12);
                this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.15;
                return this.vy < 0;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fill();
            }
            explode() {
                for (let i = 0; i < 80; i++) {
                    fireworks.push(new FireworkParticle(this.x, this.y, this.color));
                }
            }
        }

        for (let i = 0; i < 100; i++) particles.push(new Particle());

        function animate() {
            ctx.fillStyle = fireworksActive ? 'rgba(0, 0, 0, 0.25)' : 'rgba(5, 5, 5, 0.5)';
            ctx.fillRect(0, 0, width, height);

            particles.forEach(p => { p.update(); p.draw(); });

            if (fireworksActive) {
                if (Math.random() < 0.06) rockets.push(new Rocket());
                rockets = rockets.filter(r => {
                    const movingUp = r.update();
                    if (!movingUp) r.explode();
                    else r.draw();
                    return movingUp;
                });
                fireworks = fireworks.filter(p => {
                    p.update();
                    p.draw();
                    return p.life > 0;
                });
            }
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
